<div
  class="min-h-screen w-full bg-gradient-to-b from-slate-950 to-slate-900 text-gray-100 flex items-start justify-center py-8 sm:py-12 px-4"
>
  <div class="w-full max-w-2xl">
    <div class="space-y-6">
      <!-- Logo and title -->
      <div class="flex justify-center space-x-3 mb-4">
        <svg
          class="w-12 h-12 text-yellow-500"
          viewBox="0 0 24 24"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6 3h12a1 1 0 011 1v1a5 5 0 01-5 5H10a5 5 0 01-5-5V4a1 1 0 011-1z"
          />
          <path
            d="M4 5v1a6 6 0 006 6v2H8a1 1 0 000 2h8a1 1 0 000-2h-2v-2a6 6 0 006-6V5h-2a3 3 0 01-3 3H9a3 3 0 01-3-3H4z"
          />
        </svg>
        <h1
          class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-orange-500"
        >
          Cricket Scorecard
        </h1>
      </div>

      <!-- Match setup card -->
      <section
        class="bg-white/10 backdrop-blur-xl text-gray-100 rounded-2xl shadow-2xl ring-1 ring-white/20 p-6"
      >
        <h2 class="text-lg font-semibold mb-6">New Match</h2>

        <form [formGroup]="matchForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1.5 text-gray-300"
              >Team A Name</label
            >
            <input
              formControlName="teamA"
              type="text"
              placeholder="Enter Team A name"
              class="w-full rounded-lg px-4 py-2.5 bg-white/10 border border-white/10 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50 focus:border-yellow-500/50"
            />
            <p
              *ngIf="
                matchForm.get('teamA')?.touched &&
                matchForm.get('teamA')?.invalid
              "
              class="text-xs text-red-400 mt-1"
            >
              Team A name is required.
            </p>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1.5 text-gray-300"
              >Team B Name</label
            >
            <input
              formControlName="teamB"
              type="text"
              placeholder="Enter Team B name"
              class="w-full rounded-lg px-4 py-2.5 bg-white/10 border border-white/10 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50 focus:border-yellow-500/50"
            />
            <p
              *ngIf="
                matchForm.get('teamB')?.touched &&
                matchForm.get('teamB')?.invalid
              "
              class="text-xs text-red-400 mt-1"
            >
              Team B name is required.
            </p>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1.5 text-gray-300"
              >Overs per Innings</label
            >
            <input
              formControlName="overs"
              type="number"
              min="1"
              class="w-full rounded-lg px-4 py-2.5 bg-white/10 border border-white/10 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/50 focus:border-yellow-500/50"
            />
            <p
              *ngIf="
                matchForm.get('overs')?.touched &&
                matchForm.get('overs')?.invalid
              "
              class="text-xs text-red-400 mt-1"
            >
              Please enter a valid number of overs (min 1).
            </p>
          </div>

          <div class="pt-2">
            <button
              type="submit"
              class="w-full py-3 rounded-lg font-medium text-gray-900 bg-gradient-to-r from-yellow-400 to-orange-500 shadow-lg shadow-yellow-500/25 hover:shadow-yellow-500/40 transform transition-all duration-150 hover:scale-[1.02] active:scale-[0.98]"
            >
              Start New Match
            </button>
          </div>

          <div
            *ngIf="submitted && createdMatch"
            class="mt-3 p-3 rounded-lg bg-green-900/20 border border-green-800 text-green-200"
          >
            <p class="font-medium">Match created:</p>
            <p class="text-sm">
              {{ createdMatch.teamA }} vs {{ createdMatch.teamB }} â€”
              {{ createdMatch.overs }} overs
            </p>
          </div>
        </form>
      </section>

      <!-- Recent matches card -->
      <section
        class="bg-white/10 backdrop-blur-xl text-gray-100 rounded-2xl shadow-2xl ring-1 ring-white/20 p-6"
      >
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold flex items-center">
            ğŸ•’ Recent Matches
          </h2>
        </div>

        <app-recent-match-card></app-recent-match-card>
      </section>
    </div>
  </div>
</div>
